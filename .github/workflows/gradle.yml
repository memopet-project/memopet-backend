name: Java CI with Gradle

on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    
    # í™˜ê²½ë³„ yml íŒŒì¼ ìƒì„±(1) - application.yml
    - name: make application.yml
      shell: bash
      run: |
          touch ./src/main/resources/application.yml 
          echo "${{ secrets.YML }}" > ./application.yml  # github actionsì—ì„œ ì„¤ì •í•œ ê°’ì„ application.yml íŒŒì¼ì— ì“°ê¸°
      
    - name: make jwt.yml
      shell: bash
      run: |
          touch src/main/resources/jwt.yml 
          echo "${{ secrets.JWT_YML }}" > src/main/resources/jwt.yml  # github actionsì—ì„œ ì„¤ì •í•œ ê°’ì„ application.yml íŒŒì¼ì— ì“°ê¸°
      
      
    # gradle caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    # Gradle wrapper íŒŒì¼ ì‹¤í–‰ ê¶Œí•œì£¼ê¸°
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    # Gradle testë¥¼ ì‹¤í–‰í•œë‹¤
    - name: Test with Gradle
      run: ./gradlew --info test

    # í…ŒìŠ¤íŠ¸ í›„ Resultë¥¼ ë³´ê¸°ìœ„í•´ Publish Unit Test Results step ì¶”ê°€
    - name: ğŸ€ í…ŒìŠ¤íŠ¸ ê²°ê³¼ Report
      uses: mikepenz/action-junit-report@v3
      if: always()
      with:
        report_paths: 'build/test-results/test/TEST-*.xml'

        
    # ì¶”ê°€
    - name: Cleanup Gradle Cache
      # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
      # Restoring these files from a GitHub Actions cache might cause problems for future builds.
      if: ${{ always() }}
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
   
    # ë¹Œë“œ
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
